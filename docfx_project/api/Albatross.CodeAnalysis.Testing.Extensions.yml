      description: The name of the assembly. Defaults to "Net8TestAssembly".
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A cancellation token to observe while waiting for the task to complete.
    return:
      type: System.Threading.Tasks.Task{Microsoft.CodeAnalysis.CSharp.CSharpCompilation}
      description: A <xref href="Microsoft.CodeAnalysis.CSharp.CSharpCompilation" data-throw-if-not-resolved="false"></xref> configured for .NET 8 with the parsed source code.
